<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='../stylesheets/bootstrap.css'/>
    <link rel='stylesheet' href='../stylesheets/style.css'/>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4 offset-sm-4 records_header">
                Таблица рекордов
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Username</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody id="records-info">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-2 offset-sm-2">
                <button class="btn btn-outline-secondary" onclick="window.location.href = '/game'">
                    К игре
                </button>
            </div>
            <div class="col-sm-2 offset-sm-4">
                <button class="btn btn-outline-secondary" onclick="window.location.href = '/'">
                    На главную
                </button>
            </div>
        </div>
    </div>

    <script src="../javascripts/records.js"></script>
</body>
</html>
