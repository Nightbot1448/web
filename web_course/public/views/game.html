<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='../stylesheets/bootstrap.css'/>
    <link rel='stylesheet' href='../stylesheets/style.css'/>
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-sm-9">
                <canvas id="gameCanvas" width="780" height="780"></canvas>
            </div>
            <div class="col-sm-3 mt-3">
                <div class="container" id="timer">
                    <div class="row">
                        <div class="col-4">
                            <button class="btn btn-outline-secondary" onclick="location.reload()">
                                Рестарт
                            </button>
                        </div>
                        <div class="col-5">
                            <button class="btn btn-outline-secondary" onclick="window.location = '/records'" style="margin-left: 6px">
                                Рекорды
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-secondary" onclick="window.location = '/'">
                                Главная
                            </button>
                        </div>
                    </div>
                    <div class="row mt-5" id="playing_time">
                        <div class="col-sm-9 offset-sm-3">
                            <span>
                                Время игры
                            </span>
                        </div>
                    </div>
                    <div class="row" id="playing_score">
                        <div class="col-sm-2 offset-sm-6">
                            <span id="score">0</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="container mt-10">
                                <div class="row">
                                    <div class="col-4 offset-3 manage-font">
                                        Управление
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-11 offset-1">
                                        <table class="table table-dark table-hover">
                                            <thead>
                                            <tr>
                                                <th scope="col">Клавиша</th>
                                                <th scope="col">Действие</th>
                                            </tr>
                                            </thead>
                                            <tbody id="records-info">
                                            <tr>
                                                <th>
                                                    w
                                                </th>
                                                <td>
                                                    Прыжок
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    a
                                                </th>
                                                <td>
                                                    Движение влево
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    d
                                                </th>
                                                <td>
                                                    Движение вправо
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="../javascripts/SoundsManager.js"></script>
    <script src="../javascripts/GameManager.js"></script>
    <script src="../javascripts/MapManager.js"></script>
    <script src="../javascripts/PhysicManager.js"></script>
    <script src="../javascripts/SpriteManager.js"></script>
    <script src="../javascripts/Entities.js"></script>
    <script src="../javascripts/EventsManager.js"></script>

    <script src="../javascripts/main.js"></script>

    <script>

        //sample text

    </script>
</body>
</html>
